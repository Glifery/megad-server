<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Монитор событий</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .data-table-row-example {
                display: none;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var latestEventDate = null;

                setInterval(() => {
                    $.get(
                        "/api/monitoring/events",
                        latestEventDate ? {start_date: latestEventDate} : null
                    ).done(
                        (data) => {
                            data.forEach(event => {
                                $rowExample = $('.data-table').find('.data-table-row-example').clone();

                                $rowExample.find('.data-table-cell-date_time').text(event.event_date_time);
                                $rowExample.find('.data-table-cell-name').text(event.name);

                                $rowExample
                                    .removeClass('data-table-row-example')
                                    .addClass('data-table-row')
                                    .prependTo('.data-table');

                                latestEventDate = event.event_date_time;
                            });
                        }
                    );
                }, 1000);

                $(document).on('click', '.data-table-clear', (event) => {
                    $('.data-table .data-table-row').remove();
                });

                $(document).on('mousedown mouseup', '.data-switch', (event) => {
                    var $this = $(event.target);
                    var megaD = $this.data('megad');
                    var port = $this.data('port');
                    var input = {pt: port};

                    if (event.type == 'mouseup') {
                        input.m = 1;
                    }

                    $.get(
                        `/server/${megaD}`,
                        input
                    );
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Прихожая</h5>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary data-switch" type="button" data-megad="megad1" data-port="17">Прихожая (входная дверь)</button>
                                <button class="btn btn-primary data-switch" type="button" data-megad="megad1" data-port="18">Прихожая (в кухне)</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Button</button>
                        <button class="btn btn-primary" type="button">Button</button>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Button</button>
                        <button class="btn btn-primary" type="button">Button</button>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <button class="btn btn-primary data-table-clear">Очистить</button>
                </div>
            </div>
        </div>
        <br/>
        <div class="container-fluid">
            <table class="table table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Время</th>
                        <th>Название</th>
                    </tr>
                </thead>
                <tbody class="data-table">
                    <tr class="data-table-row-example">
                        <td class="data-table-cell-date_time"></td>
                        <td class="data-table-cell-name"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
